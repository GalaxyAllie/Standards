---
title: List of Standards
permalink: /
---
<ul class="standards">
  {% for standard in site.standards %}
  <a href="{{ site.baseurl }}{{ standard.url }}"><li>
  {% if standard.icon %}
  <img src="{{ site.baseurl }}/assets/emojis/{{ standard.icon }}">
  {% endif %}
  <h3>{{ standard.slug | upcase }}</h3>
  <h3>{{ standard.title }}</h3>
  </li></a>
  {% endfor %}
</ul>
