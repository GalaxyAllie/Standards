<!DOCTYPE html>
<html>
<head>
  {% if page.is_standard %}
  	{% assign page_title = page.slug | upcase | append: ': ' | append: page.title %}
  {% else %}
  	{% assign page_title = page.title %}
  {% endif %}

  <title>{{ page_title }}</title>
  {% if page.date %}
  	<meta name="DC.date" scheme="W3CDTF" content="{{ page.date | date: '%F' }}">
  {% endif %}
</head>
<body>
  <h1>{{ page_title }}</h1>
  {{content}}
</body>
